# syntaxe
exception.syntax = Syntaxe\nnajo [-h][-v] < [-i] | [-p <chaîne de connexion>] <fichier des requêtes> > \n\
\   -h | --help         Cette page.\n\
\   -v | --version      Version.\n\
\   -i | --interactive  Mode Interactif.\n\
\   -p | --proxy        Configuration du proxy pour l''accès au fichier de la requête :\n\
\                          host:port\n\
\                          user:password@host:port\n\
\                          authentification@host:port

# application
exception.main = Erreur de l''application.
exception.libre = {0}
exception.notFound = ''{0}'' non trouvé.
exception.unavailableResource = ressource non disponible ''{0}''.
exception.parameterMissing = Parametre ''{0}'' nul ou vide.
exception.invalidParameter = Parametre invalide ''{0}''.
exception.invalidValue = Valeur invalide ''{0}''.

# file
exception.file.openFile = Erreur à l''ouverture du fichier ''{0}''.
exception.file.createFile = Erreur à la création du fichier ''{0}''.
exception.file.rewindFile = Erreur à la réouverture du fichier ''{0}''.
exception.file.moveFile = Erreur lors du déplacement du fichier ''{0}'' vers ''{1}''.

# Request
exception.request.invalid = requête invalide.
exception.request.syntax = Erreur de syntaxe.

# Node
